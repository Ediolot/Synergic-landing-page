<script>

    window.onload = function ()
    {
        var ul = document.getElementById("list");
        var queryDict = {};

        location.search.substr(1).split("&").forEach(function(item) {

            var li = document.createElement("li");
            li.innerHTML = (item.split("=")[0]) + ": " +  (item.split("=")[1]);
            ul.appendChild(li);
        });
    }
    
</script>

<h3>GET</h3>
<ul id="list"></ul>
